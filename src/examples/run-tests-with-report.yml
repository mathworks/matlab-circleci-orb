description: >
  Run all tests in your project and produce a test results report.

usage:
  version: 2.1
  orbs:
    matlab: mathworks/matlab@0
  jobs:
    build:
      machine:
        image: ubuntu-2004:202111-02
      steps:
        - checkout
        - matlab/install
        - matlab/run-tests:
            test-results-junit: test-results/matlab/results.xml
        - store_test_results:
            path: test-results
  workflows:
    build:
      jobs:
        - build
