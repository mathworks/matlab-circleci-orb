description: >
  Run all tests in your project and produce test results in a JUnit-style XML format.

usage:
  version: 2.1
  orbs:
    matlab: mathworks/matlab@1
  jobs:
    build:
      machine:
        image: ubuntu-2204:2024.01.1
      steps:
        - checkout
        # Install Simulink and Simulink Test in addition to MATLAB
        - matlab/install:
            products: Simulink Simulink_Test
        - matlab/run-tests:
            test-results-junit: test-results/matlab/results.xml
        - store_test_results:
            path: test-results
  workflows:
    build:
      jobs:
        - build
