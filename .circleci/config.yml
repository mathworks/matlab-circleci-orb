version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@11.1
  shellcheck: circleci/shellcheck@3.1

parameters:
  publish-v2-beta:
    type: boolean
    default: false

filters: &filters
  tags:
    only: /.*/

jobs:
  publish-v2-beta:
    docker:
      - image: circleci/circleci-cli:latest
    steps:
      - run:
          name: publish v2-beta as dev orb
          command: |
            circleci --help
            circleci version
            circleci orb publish --host "https://circleci.com" --skip-update-check "./dist/orb.yml" "mathworks/matlab@dev:v2-beta" --token "$CIRCLE_TOKEN"
      - attach_workspace:
          at: ./dist/

workflows:
  lint-pack:
    jobs:
      # Lint, pack, and review your orb
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          exclude: RC005
          filters: *filters
      - shellcheck/check:
          exclude: SC2148,SC2038,SC2086,SC2002,SC2016
          filters: *filters
      - orb-tools/publish:
          orb-name: mathworks/matlab
          vcs-type: << pipeline.project.type >>
          requires:
            [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline-number: << pipeline.number >>
          vcs-type: << pipeline.project.type >>
          requires: [orb-tools/publish]
          filters: *filters
    when:
      condition:
        and:
          - equal: [ true, << pipeline.parameters.publish-v2-beta >> ]
          - equal: [ publish-v2-beta, << pipeline.schedule.name >> ]
      jobs:
        - publish-v2-beta:
            requires:
              [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
