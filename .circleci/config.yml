version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@11.1
  shellcheck: circleci/shellcheck@3.1

parameters:
  publish-v1-beta:
    type: boolean
    default: false

filters: &filters
  tags:
    only: /.*/

jobs:
  publish-v1-rc:
    docker:
      - image: circleci/circleci-cli:latest
      steps:
        - attach_workspace:
            at: ./dist/
        - run:
            name: publish v1-rc as dev orb
            command: |
              circleci orb publish --host "https://circleci.com" --skip-update-check "./dist/orb.yml" "mathworks/matlab@dev:v1-rc" --token "$CIRCLE_TOKEN"

jobs:
workflows:
  lint-pack:
    jobs:
      # Lint, pack, and review your orb
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          exclude: RC005
          filters: *filters
      - shellcheck/check:
          exclude: SC2148,SC2038,SC2086,SC2002,SC2016
          filters: *filters
      - orb-tools/publish:
          orb-name: mathworks/matlab
          vcs-type: << pipeline.project.type >>
          requires:
            [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
          filters: *filters
      - publish-v1-rc:
          requires:
            [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline-number: << pipeline.number >>
          vcs-type: << pipeline.project.type >>
          requires: [orb-tools/publish]
          filters: *filters
